<!DOCTYPE html>
<html>
<script>
function calculate(min, max){
        var sum = 0;
        while(min<=max){
            sum=sum+min;
            min++;
        }
        console.log(sum)
    }
    calculate(1, 3); // 你的程式要能夠計算 1+2+3，最後印出 6
    calculate(4, 8); // 你的程式要能夠計算 4+5+6+7+8，最後印出 30

function avg(data){
    var y = data.employees.length; //先找到幾位employees
    var sum = 0;
    for (var x=0; x<y; x++){    //依序累加薪水不超過employees總人數
        var s = data.employees[x].salary; //取出每個人的薪水
            sum = sum+s;
        }
        var result = sum/y;
        console.log(result);
}

    avg({
        "count":3,
        "employees":
    [{
        "name":"John",
        "salary":30000
    },
    {
        "name":"Bob",
        "salary":60000
    },
    {
        "name":"Jenny",
        "salary":50000
    }]
}); // 呼叫 avg 函式

function maxProduct(nums){
        var array=[];    //先建立一個空陣列，為了取最大值
        for(var x in nums){ //取出列表中每個數字作為變數1
            p = nums[x]; //取得變數1位置
            for(var y in nums){ //取出列表中每個數字作為變數2
            p2 = nums[y]; //取得變數2位置
                if(p != p2){ //位置不能相同
                    sum = p*p2;
                    array.push(sum);
                }
            }
        }
        console.log(Math.max(...array));
}   
maxProduct([5, 20, 2, 6]) // 得到 120
maxProduct([10, -20, 0, 3]) // 得到 30
maxProduct([-1, 2]) // 得到 -2
maxProduct([-1, 0, 2]) // 得到 0
maxProduct([-1, -2, 0]) // 得到 2

function twoSum(nums, target){
        var array=[]; //先建立一個空陣列，為了取最大值
        for(var x in nums){ //取出列表中每個位置作為變數1
            p=nums[x]; //取得變數1的數字
            for(var y in nums){ //取出列表中每個位置作為變數2
                p2=nums[y]; //取得變數2的數字
                if (x != y && target == p+p2){ //位置不能相同且相加要等於Target
                    array.push(nums.indexOf(p));  //取得位置    
                }
            }
        }
    return array;
}
let result=twoSum([2, 11, 7, 15], 9);
console.log(result); // show [0, 2] because nums[0]+nums[2] is 9

function maxZeros(nums){
    var array =[]; //建立空列表，為了取最大值
    var count =0; //定義變數為0，為出現0的次數
    for(var x in nums){ //取出每一個數值的位置
        n1 = nums[x]; //變為數字
        if (n1 == 0){ //如果取出0
            count += 1; //次數加1
            array.push(count); //加入列表中
        }
        if (n1 == 1){ //如果取出1
            count = 0; //次數歸零
            array.push(count); //加入列表中
        }
    }
    console.log(Math.max(...array))
 }
maxZeros([0, 1, 0, 0]); // 得到 2
maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 得到 4 
maxZeros([1, 1, 1, 1, 1]); // 得到 0 
maxZeros([0, 0, 0, 1, 1]) // 得到 3

</script>
